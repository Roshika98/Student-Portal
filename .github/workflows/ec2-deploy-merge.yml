name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Deploy to EC2
        env:
          EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}
          PRIVATE_KEY_FILE: ${{ secrets.PRIVATE_KEY_FILE }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "${{ env.PRIVATE_KEY_FILE }}" > ~/.ssh/id_rsa.pem
          chmod 600 ~/.ssh/id_rsa.pem
          ssh-keyscan -t rsa ${{ env.EC2_INSTANCE_IP }} 2>&1 | tee -a ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa.pem ${{ env.EC2_USER }}@${{ env.EC2_INSTANCE_IP }} 'cd Student-Portal && sudo su && git pull && npm install && pm2 restart portal-server'

      - name: Close SSH Connection
        run: |
          echo "Closing SSH connection"
          ssh -i ~/.ssh/id_rsa.pem ${{ env.EC2_USER }}@${{ env.EC2_INSTANCE_IP }} 'exit'

      - name: Delete Identity File
        run: rm -f ~/.ssh/id_rsa.pem
